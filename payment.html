<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperShopper | Cart | Payment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav> <!-- Logo-->
            <a href="index.html"><img src="img/icons/logo.svg" width="64px"></a>
        </nav>
        <nav> <!-- Logo Text-->
            <a href="index.html"><h1>SuperShopper</h1></a>
        </nav>  
        <nav> <!-- Cart-->
            <a href="cartstart.html"><img src="img/icons/cart.svg" width="48px"></a>
        </nav> 
        <nav> <!-- Account-->
            <img src="img/icons/account.svg" width="48px">
        </nav> 
        <nav> <!-- Search-->
            <p>Search</p>
            <img src="img/icons/search.svg" width="32px">
        </nav> 
    </header>
    
    <main class="payment">
       
        


        <section class="card"> <!-- 2 Cart List-->
            <section class="title">  <!-- 1 Cart Title-->
            
                <h3>Enter Card Details</h3>
                
            </section>
                <div> <!-- 1 Card Number-->
                    <p>Enter Card Number</p>
                </div>
            
            <div> <!-- 2 Name on Card-->
                <p>Name on Card</p>
            </div> 
            <div> <!-- 3 Expiry Date-->
                <p>Expiry Date</p>
            </div> 
            <div> <!-- 4 security code-->
                <p>CVV</p>
            </div> 
        </section> 
        
        <section class="cartcomplete"> <!-- 3 Cart Info-->
            <section class="title">  <!-- 1 Price Summary Title-->
                
                <h3>Price Summary</h3>
            </section>

            <section class="content">  <!-- 2 Price Summary Desc-->
                
                <p>6 Items - $35.25</p>
                <p>Pick up Fee - $5.00</p>
                <h3>Total: $40.25</h3>
            </section>

            <section class="button"> <!-- 3 Complete Order-->
                
                <a href="ordercomplete.html"><h3>Complete Order</h3></a>
            </section>

        </section>
        
    </main>
    
     <!-- <section></section>  -->

</body>
</html>
